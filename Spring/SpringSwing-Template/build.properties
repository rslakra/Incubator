implementation-version=2.0
#Specification details are same as the verdor details, so don't need to give separately.
#
# Production Dir (Default 'production.dir=${basedir}/releases/v1.1')
#production.dir=${basedir}/releases/v${implementation-version}
production.dir=${basedir}/dest

